<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Menu</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header with Menu -->
  <header>
    <h1>Restaurant Menu</h1>
    <button id="ownerAccessBtn">Owner Section</button>
  </header>

  <!-- Menu Section -->
  <section id="menuSection">
    <h2>Menu</h2>
    <div id="menuItems"></div>
  </section>

  <!-- Owner Section (hidden initially) -->
  <div id="ownerSection" class="hidden">
    <h2>Owner Section - Manage Menu</h2>
    <form id="menuForm">
      <input type="text" id="dishName" placeholder="Dish Name" required>
      <input type="text" id="dishPrice" placeholder="Price" required>
      <input type="text" id="dishImage" placeholder="Image URL" required>
      <button type="submit">Add/Update Dish</button>
    </form>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Password Modal -->
  <div id="passwordModal" class="modal">
    <div class="modal-content">
      <h2>Owner Login</h2>
      <input type="password" id="ownerPassword" placeholder="Enter password">
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
